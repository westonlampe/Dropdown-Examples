# Dropdown-Examples
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Switcher</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button id="currentModule">Current Module: NetLease</button>
  <div class="dropdown-content">
    <a href="#" onclick="switchModule('NetLease')">NetLease</a><br>
    <a href="#" onclick="switchModule('NetAsset')">NetAsset</a>
  </div>
</div>

<script>
  function switchModule(module) {
    document.getElementById("currentModule").textContent = "Current Module: " + module;
    // Add your logic to handle module switching (like API calls or navigation)
    alert("Switched to " + module);
  }
</script>

</body>
</html>
